<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="purple lighten-1" th:replace="fragments/header :: header"></nav>
<div class="container">
    <!--/*@thymesVar id="student" type="in.ac.amu.zhcet.data.model.Student"*/-->
    <h1 class="header center teal-text" th:text="${student.user.name}">Student Page</h1>
    <div class="row">
        <div class="col s0 l3"></div>
        <div class="col s12 l6">
            <form th:action="@{/student}" method="post" th:object="${student}">
                <div class="card" style="padding: 10px;">
                    <div class="card-content">
                        <span class="card-title center">Enter your details </span>
                        <div class="input-field">
                            <input id="faculty_number" name="faculty_number" type="text"
                                   th:field="*{facultyNumber}"/>
                            <label for="faculty_number">Faculty Number</label>
                        </div>
                        <div class="input-field">
                            <input id="enrolment" name="enrolment" type="text" th:field="*{enrolmentNumber}"/>
                            <label for="enrolment">Enrolment number</label>
                        </div>
                        <div class="input-field">
                            <input id="name" name="name" type="text" th:field="*{user.name}"/>
                            <label for="name">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="avatar" name="avatar" type="url" class="validate" th:field="*{userDetails.avatarUrl}"/>
                            <label for="avatar">Avatar</label>
                        </div>
                        <div class="input-field">
                            <input id="email" name="email" type="email" class="validate" th:field="*{userDetails.email}"/>
                            <label for="avatar">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="addressLine1" name="addressLine1" type="text" th:field="*{userDetails.addressLine1}"/>
                            <label for="addressLine1">Address Line 1</label>
                        </div>
                        <div class="input-field">
                            <input id="addressLine2" name="addressLine2" type="text" th:field="*{userDetails.addressLine2}"/>
                            <label for="addressLine2">Address Line 2</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s0 m6 l8"></div>
                        <div class="col s12 m6 l4">
                            <button type="submit" class="waves-effect waves-teal btn-flat">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="../static/js/init.js" th:src="@{js/init.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Attendance</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="purple lighten-1">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">ZHCET</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/courses">Courses</a></li>
        </ul>


        <ul id="nav-mobile" class="side-nav">
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/courses">Courses</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="container">
    <h1 class="header center teal-text">Check your attendance</h1>
    <div class="row">
        <div class="col s0 m3"></div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Enter your details</span>
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field">
                                <input id="last_name" type="text" class="validate"/>
                                <label for="last_name">Faculty Number</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action teal">
                    <a href="#" class="white-text">Load Attendance</a>
                </div>
            </div>
        </div>
        <div class="col s0 m3"></div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="../static/js/init.js" th:src="@{js/init.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <title th:text="${title}">Home</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

    <link rel="shortcut icon" href="https://zhcet-web-amu.firebaseapp.com/static/img/icon.png" />

    <link href="//cdn.muicss.com/mui-0.9.18/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/bootstrap.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/bootstrap-extended.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/app.min.css" type="text/css"
          rel="stylesheet"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/pace.min.css" type="text/css"
          rel="stylesheet"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/vertical-menu.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://zhcet-web-amu.firebaseapp.com/static/css/vertical-overlay-menu.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://res.cloudinary.com/zhcet/raw/upload/zhcet-web/resources/static/css/icomoon.css" type="text/css"
          rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<div th:fragment="wrapper">
    <div class="app-content content container-fluid">
        <div class="content-wrapper">
            <div class="content-body">
                <div th:include="this :: content"></div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="uploader" class="file-uploader">
    <div class="file-container">
        <label class="btn btn-primary" th:for="${id}">
            <input th:id="${id}" type="file" name="file" style="display: none"
                   onchange="fileUploaded(this)"
                   accept="text/csv, .csv">
            Choose
        </label>
        <span class="file-name capsule hidden"></span>
        <span class="file-size capsule hidden"></span>
    </div>
    <div class="row upload-btn hidden" style="text-align: center;">
        <button type="submit" class="mui-btn mui-btn--fab mui-btn--primary"><i class="material-icons md-24 md-light">file_upload</i>
        </button>
    </div>
</div>

<div th:fragment="error" th:if="${condition}" class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong th:if="${title}" th:text="${title}"></strong>
    <div th:utext="${error}">Fix this and try and try again</div>
</div>

<div th:fragment="success" th:if="${condition}" class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong th:if="${title}" th:text="${title}"></strong>
    <span th:utext="${message}">Fix this and try and try again</span>
</div>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.8.0/js/perfect-scrollbar.jquery.min.js"
            type="text/javascript"></script>
    <script src="https://zhcet-web-amu.firebaseapp.com/static/js/unison.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.1/screenfull.min.js"
            type="text/javascript"></script>
    <script src="https://zhcet-web-amu.firebaseapp.com/static/js/pace.min.js"
            type="text/javascript"></script>
    <script src="https://zhcet-web-amu.firebaseapp.com/static/js/app-menu.min.js"
            type="text/javascript"></script>
    <script src="https://zhcet-web-amu.firebaseapp.com/static/js/app.min.js"
            type="text/javascript"></script>
    <script src="//cdn.muicss.com/mui-0.9.18/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script th:src="@{/js/app.js}" type="text/javascript"></script>
</div>
</body>
</html>
